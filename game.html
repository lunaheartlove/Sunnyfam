        /* ==== GAME PAGE ==== */
        .game {
            width: min(92vw, 640px);
            background: #FFFFFF;
            border: 3px solid #E86C8D;
            border-radius: 20px;
            padding: 20px;
        }

        .game__head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 12px;
        }

        .game__badge {
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 999px;
            background: #FFFFFF;
            border: 2px solid #E86C8D;
        }

        .progress {
            height: 10px;
            background: #FFFFFF;
            border: 2px solid #E86C8D;
            border-radius: 999px;
            overflow: hidden;
        }

        .progress__bar {
            height: 100%;
            background: #E86C8D;
            width: 0%;
            transition: width .25s ease;
        }

        .game__card {
            margin-top: 16px;
            padding: 18px;
            border: 2px dashed #E86C8D;
            border-radius: 16px;
            background: #FFFFFF;
        }

        .q {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .choices {
            display: grid;
            gap: 10px;
        }

        .choice {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 14px;
            border-radius: 14px;
            border: 2px solid #E86C8D;
            background: #FFFFFF;
            cursor: pointer;
            transition: transform .1s ease;
        }

        .choice:hover {
            transform: translateY(-1px);
        }

        .choice--selected {
            background: linear-gradient(0deg, rgba(232, 108, 141, .25), rgba(232, 108, 141, .25)), #FFFFFF;
            border-color: #E86C8D;
        }

        .game__actions {
            margin-top: 14px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            border: 2px solid #E86C8D;
            border-radius: 14px;
            padding: 12px 16px;
            font-weight: 700;
            cursor: pointer;
            background: #FFFFFF;
        }

        .btn:disabled {
            opacity: .6;
            cursor: default;
        }

        .result {
            text-align: center;
            padding: 18px;
            border-radius: 16px;
            border: 2px dashed #E86C8D;
            background: #FFFFFF;
        }




        /* =========================

        /* ---------- ‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ (361‚Äì480px) ---------- */

        /* ---- Override ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö iPad/Tablet: ‡πÉ‡∏´‡πâ‡∏ä‡πâ‡∏≠‡∏¢‡∏™‡πå‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÅ‡∏ñ‡∏ß‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á ---- */
        @media (min-width: 600px) and (max-width: 1024px) {

<body>

    <div class="wrapper">
        <div class="game" id="game">
            <div class="game__head">
                <div class="game__badge" id="badge">‡∏Ç‡πâ‡∏≠ 1/5</div>
                <div class="progress">
                    <div class="progress__bar" id="pbar"></div>

            <div class="game__card">

    <script>
        // ===== Quiz Data =====
        /* ‡∏≠‡∏¥‡∏≠‡∏¥ */
        const QUIZ = [
            { q: "‡∏™‡∏µ‡πÉ‡∏ô‡πÅ‡∏ä‡∏ó‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤‡∏Ñ‡∏∑‡∏≠‡∏™‡∏µ‡∏≠‡∏∞‡πÑ‡∏£", a: ["‡πÅ‡∏î‡∏á", "‡∏ä‡∏°‡∏û‡∏π", "‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß", "‡∏Ç‡∏≤‡∏ß"], correct: 2 },
            { q: "‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡πÄ‡∏£‡∏≤‡∏°‡∏µ‡∏≠‡∏∞‡πÑ‡∏£‡∏ó‡∏µ‡πà‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ó‡∏≥", a: ["‡∏≠‡∏≠‡∏Å‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Å‡∏≤‡∏¢", "‡∏•‡∏î‡∏ô‡πâ‡∏≥‡∏´‡∏ô‡∏±‡∏Å", "‡∏•‡∏î‡∏´‡∏∏‡πà‡∏ô", "‡∏ñ‡∏π‡∏Å‡∏ó‡∏∏‡∏Å‡∏Ç‡πâ‡∏≠"], correct: 3 },
            { q: "‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡πÅ‡∏£‡∏Å‡∏ó‡∏µ‡πà‡∏°‡∏±‡∏Å‡∏û‡∏π‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ñ‡∏∂‡∏á‡∏≠‡∏≠‡∏ü‡∏ü‡∏¥‡∏®", a: ["‡∏ñ‡∏∂‡∏á‡∏≠‡∏≠‡∏ü‡∏ü‡∏¥‡∏®‡∏•‡πâ‡∏≤‡∏ß‡∏ß", "‡∏û‡πà‡∏≠‡∏£‡∏±‡∏Å‡πÅ‡∏°‡πà‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÄ‡∏•‡∏¢‡∏Ñ‡πà‡∏∞‡∏Ñ‡∏ô‡∏î‡∏µ", "‡∏Ñ‡∏¥‡∏î‡∏ñ‡∏∂‡∏á‡∏ô‡∏∞‡∏Ñ‡∏∞", "‡∏ñ‡∏π‡∏Å‡∏ó‡∏∏‡∏Å‡∏Ç‡πâ‡∏≠"], correct: 3 },
            { q: "‡∏™‡∏£‡∏£‡∏û‡∏ô‡∏≤‡∏°‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏ã‡∏±‡∏ô‡∏ô‡∏µ‡πà üê±", a: ["‡∏ô‡πâ‡∏≠‡∏á‡∏à‡∏±‡∏ô‡∏ô‡∏µ‡πà", "‡∏•‡∏π‡∏Å‡∏™‡∏≤‡∏ß", "‡∏ã‡∏±‡∏ô‡∏ô‡∏µ‡πà‡∏ô‡∏µ‡πà‡∏ô‡∏µ‡πà", "‡∏ñ‡∏π‡∏Å‡∏ó‡∏∏‡∏Å‡∏Ç‡πâ‡∏≠"], correct: 3 },
            { q: "‡∏£‡πâ‡∏≤‡∏ô‡πÇ‡∏õ‡∏£‡∏î‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤", a: ["‡∏ä‡∏≤‡∏ö‡∏π", "‡∏û‡∏£‡∏¥‡∏Å‡πÑ‡∏ó‡∏¢", "‡∏ö‡∏±‡∏á‡πÅ‡∏ô‡∏ô", "‡∏ñ‡∏π‡∏Å‡∏ó‡∏∏‡∏Å‡∏Ç‡πâ‡∏≠"], correct: 3 },
        ];

        const qText = document.getElementById('qText');
        const choicesEl = document.getElementById('choices');
        const nextBtn = document.getElementById('nextBtn');
        const badge = document.getElementById('badge');
        const pbar = document.getElementById('pbar');

        let idx = 0;
        let score = 0;
        let selected = null;

        render();

        function render() {
            selected = null;
            nextBtn.disabled = true;

            const item = QUIZ[idx];
            qText.textContent = item.q;
            badge.textContent = `‡∏Ç‡πâ‡∏≠ ${idx + 1}/${QUIZ.length}`;
            pbar.style.width = ((idx) / QUIZ.length) * 100 + '%';

            choicesEl.innerHTML = '';
            item.a.forEach((text, i) => {
                const btn = document.createElement('button');
                btn.className = 'choice';
                btn.type = 'button';
                btn.textContent = text;
                btn.addEventListener('click', () => pick(i));
                choicesEl.appendChild(btn);
            });
        }

        function pick(i) {
            selected = i;
            nextBtn.disabled = false;

            Array.from(choicesEl.children).forEach((b, index) => {
                b.classList.remove('choice--selected');
                if (index === selected) {
                    b.classList.add('choice--selected');
                }
            });
        }

        nextBtn.addEventListener('click', () => {
            if (selected === null) return;

            if (selected === QUIZ[idx].correct) score++;

            if (idx < QUIZ.length - 1) {
                idx++;
                render();
            } else {
                finish();
            }
        });

        function finish() {
            pbar.style.width = '100%';
            const total = QUIZ.length;
            const container = document.getElementById('game');
            container.innerHTML = `
                <div class="result">
                    <h2>‡∏à‡∏ö‡πÄ‡∏Å‡∏°‡πÅ‡∏•‡πâ‡∏ß‡∏ô‡∏∞</h2>
                    <p>‡πÑ‡∏î‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô <strong>${score}</strong> ‡∏à‡∏≤‡∏Å <strong>${total}</strong> ‡∏Ç‡πâ‡∏≠</p>
                    <div style="margin-top:14px">
                        <a href="menu.html">
                            <button class="btn">‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏°‡∏ô‡∏π</button>
                        </a>
                    </div>
                </div>
            `;
        }
    </script>
